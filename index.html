<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diogram</title>
</head>
<body>
    <div class="diogram-wrapper">
        <div class="diogram-phone">
            <img src="./img/diogram-celular.png" alt="celular">
        </div>
        <div class="diogram-continue">
            <div class="group">
                <img src="./img/diogram-logo.png" class="diogram-logo" alt="diogram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-diogram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="diogram-login">Continue como rubencandido</a>
                <a href="#" class="diogram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rubencandido?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
